  <h1>Fabada Asturiana</h1>

  <p>Ingredientes:</p>
  <p>Fabes, chorizo, morcilla, panceta, cebolla, ajo, aceite, sal.</p>
  <p>Pasos:</p>
  <p>1. Poner las fabes en remojo la noche anterior.</p>
  <p>2. Cocer con chorizo, morcilla y panceta.</p>
  <p>3. Añadir cebolla y ajo.</p>
  <p>4. Cocinar despacio hasta que todo esté tierno.</p>
