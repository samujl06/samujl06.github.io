<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Restaurante El Grillo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="header-principal">
    <h1>Envíenos su mensaje</h1>
  </header>

  <main class="container">
    <section class="card">
      <form class="formulario">
        <label>Su nombre</label>
        <input type="text" required>
        
        <label>Correo electrónico</label>
        <input type="email" required>
        
        <label>Teléfono</label>
        <input type="tel">
        
        <label>Asunto</label>
        <input type="text" required>
        
        <label>Su mensaje</label>
        <textarea rows="4" maxlength="500"></textarea>
        <p>0 / 500</p>
        
        <button type="submit">Enviar</button>
      </form>
      
      <p><a href="index.html">← Volver al Restaurante</a></p>
    </section>
  </main>

  <footer class="footer-principal">
    <p>&copy; 2025 Restaurante El Grillo</p>
  </footer>
</body>
</html>
