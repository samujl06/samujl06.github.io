  <h1>Tortilla de Patatas</h1>
  <img src= "Imagenes/Tortilla.jpg" src="Foto Tortilla"
  <h2>Ingredientes</h2>
  <p>6 patatas</p>
  <p>6 huevos</p>
  <p>1 cebolla (opcional)</p>
  <p>Aceite de oliva</p>
  <p>Sal</p>

  <h2>Pasos</h2>
  <p>1. Pelar y cortar las patatas.</p>
  <p>2. Freír en aceite con la cebolla.</p>
  <p>3. Batir los huevos y mezclar con las patatas.</p>
  <p>4. Cuajar la mezcla en la sartén.</p>
