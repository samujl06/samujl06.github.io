<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reseña - Restaurante El Grillo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="header-principal">
    <h1>Deja tu reseña</h1>
  </header>

  <main class="container">
    <section class="card">
      <form class="formulario">
        <label>Nombre</label>
        <input type="text">
        
        <label>Plato evaluado</label>
        <select>
          <option>Tortilla de Patatas</option>
          <option>Croquetas de Jamón</option>
          <option>Fabada Asturiana</option>
          <option>Otro</option>
        </select>
        
        <label>Valoración</label>
        <div>
          <label><input type="radio" name="valoracion" required> 1</label>
          <label><input type="radio" name="valoracion"> 2</label>
          <label><input type="radio" name="valoracion"> 3</label>
          <label><input type="radio" name="valoracion"> 4</label>
          <label><input type="radio" name="valoracion"> 5</label>
        </div>
        
        <label>Comentario</label>
        <textarea rows="4" placeholder="Cuéntanos tu experiencia..."></textarea>
        
        <label>
          <input type="checkbox" required>
          Acepto publicar mi reseña
        </label>
        
        <button type="submit">Enviar reseña</button>
      </form>
      
      <p><a href="index.html">← Volver al Restaurante</a></p>
    </section>
  </main>

  <footer class="footer-principal">
    <p>&copy; 2025 Restaurante El Grillo</p>
  </footer>
</body>
</html>
