<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reserva - Restaurante El Grillo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="header-principal">
    <h1>Haz una reserva</h1>
  </header>

  <main class="container">
    <section class="card">
      <form class="formulario">
        <label>Su nombre</label>
        <input type="text" required>
        
        <label>Número de clientes</label>
        <input type="number" required>
        
        <label>Correo electrónico</label>
        <input type="email" required>
        
        <label>Teléfono</label>
        <input type="tel" required>
        
        <label>Fecha de la reserva</label>
        <input type="date" required>
        
        <label>Hora de la reserva</label>
        <input type="time" required>
        
        <label>Su mensaje</label>
        <textarea rows="4"></textarea>
        
        <button type="submit">Solicitar reserva</button>
      </form>
      
      <p>Si desea saber cómo protegemos sus datos, consulte nuestra <a href="#">Política de privacidad</a>.</p>
      <p><a href="index.html">← Volver al Restaurante</a></p>
    </section>
  </main>

  <footer class="footer-principal">
    <p>&copy; 2025 Restaurante El Grillo</p>
  </footer>
</body>
</html>
