<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario I</title>
  <link rel="stylesheet" href="Restaurante/estilos.css">
</head>
<body>
  <header class="header-principal">
    <h1>Formulario I</h1>
  </header>

  <main class="container">
    <section class="card">
      <form class="formulario">
        <label>Nombre completo</label>
        <input type="text" required>
        
        <label>Correo electrónico</label>
        <input type="email" required>
        
        <label>Teléfono</label>
        <input type="tel">
        
        <label>Fecha de nacimiento</label>
        <input type="date">
        
        <label>Género</label>
        <div>
          <label><input type="radio" name="genero" value="hombre"> Hombre</label>
          <label><input type="radio" name="genero" value="mujer"> Mujer</label>
        </div>
        
        <label>Mensaje</label>
        <textarea rows="4"></textarea>
        
        <label>
          <input type="checkbox" required>
          Acepto la política de privacidad
        </label>
        
        <button type="submit">Enviar</button>
      </form>
      
      <p><a href="../index.html">← Volver al Menú Principal</a></p>
    </section>
  </main>

  <footer class="footer-principal">
    <p>&copy; 2025</p>
  </footer>
</body>
</html>
